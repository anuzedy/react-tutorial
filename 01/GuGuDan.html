<html>
  <head>
    <meta charset="UTF-8" />
    <title>구구단</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class GuGuDan extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            first: Math.ceil(Math.random() * 9),
            second: Math.ceil(Math.random() * 9),
            value: '',
            result: '',
          };
        }

        onSubmit = (e) => {
          e.preventDefault();
          if(parseInt(this.state.value) === this.state.first * this.state.second) {
            this.setState((prevState) => {
              return {
                result: '정답:' + prevState.value,
                first: Math.ceil(Math.random() * 9),
                second: Math.ceil(Math.random() * 9),
                value: '',
              }
            });
            this.input.focus();
          } else {
            this.setState({
              result: '땡',
              value: '',
            });
            this.input.focus();
          }
        };

        onChange = (e) => this.setState({ value: e.target.value });

        input;

        onRefInput = (c) => {this.input = c;}

        render() {  // state 바꿀때마다(this.setState) render() 실행됨
          return (
            <>
              <div>{this.state.first}곱하기 {this.state.second}는?</div>
              <form onSubmit={this.onSubmit}>
                <input ref={this.onRefInput} type="number" value={this.state.value} onChange={this.onChange} />
                <button>입력!</button>
              </form>
              <div>{this.state.result}</div>
            </>
          ); // <></> 에러나면 <React.Fragment></React.Fragment> 사용
          // 태그 안에 class와 for 사용할 수 없음(자바스크립트 class, for와 구별안됨)
          // class -> className, for -> htmlFor 로 대체해야함
        }
      }
    </script>
    <script type="text/babel">
      ReactDOM.render(<><GuGuDan /><GuGuDan /><GuGuDan /></>, document.querySelector('#root'));
    </script>
  </body>
</html>
